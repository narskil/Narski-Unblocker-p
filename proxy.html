<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Browser</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1, h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }

        input, button, label {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Proxy Browser</h1>
            <button id="toggle-dark-mode">Toggle Dark Mode</button>
        </header>
        <main>
            <form id="proxy-form" action="#" method="GET">
                <label for="url">Enter URL:</label>
                <input type="text" id="url" name="url" placeholder="https://example.com" required>
                <button type="submit">Go</button>
            </form>
        </main>
        <section class="settings">
            <h2>Settings</h2>
            <label for="primary-color">Primary Color:</label>
            <input type="color" id="primary-color" value="#ff5722">

            <label for="background-color">Background Color:</label>
            <input type="color" id="background-color" value="#121212">
        </section>
    </div>

    <script>
        const darkModeToggle = document.getElementById('toggle-dark-mode');
        const primaryColorPicker = document.getElementById('primary-color');
        const backgroundColorPicker = document.getElementById('background-color');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        primaryColorPicker.addEventListener('input', (event) => {
            document.documentElement.style.setProperty('--primary-color', event.target.value);
        });

        backgroundColorPicker.addEventListener('input', (event) => {
            document.documentElement.style.setProperty('--background-color', event.target.value);
        });

        document.getElementById('proxy-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const url = document.getElementById('url').value;
            window.location.href = `https://proxy.example.com/?url=${encodeURIComponent(url)}`;
        });
    </script>
</body>
</html>
